---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    type: proxy
    author: sid
spec:
  replicas: 4
  selector:
    matchLabels:
      type: proxy
  template:
    metadata:
      name: nginx-pod
    spec:
      containers:
        - name: mynginx
          image: nginx
          ports:
            - containerPort: 80
              hostPort: 8080
...